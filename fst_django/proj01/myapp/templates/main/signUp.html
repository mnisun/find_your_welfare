<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap/css/login.css'%}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div class="signUp_title">
        <h1>회원가입</h1>
    </div>
    <form method="post" action="{% url 'signUp' %}">
        {% csrf_token %}
        <div class="form-group" style="margin-left: auto; margin-right: auto; width: 300px;">
            <label style="margin-bottom: 20px;" for="{{ form.username.id_for_label }}">아이디</label><br>
            <input type="text" class="form-control_id" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" required><br>
        </div>
        <!-- <div class="form-group" style="margin-left: auto; margin-right: auto; width: 300px;">
            <label for="{{ form.email.id_for_label }}">이메일</label><br>
            <input type="email" class="form-control_id" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" required><br>
        </div> -->
        <div class="form-group" style="margin-left: auto; margin-right: auto; width: 300px;">
            <label for="{{ form.password1.id_for_label }}">비밀번호</label><br>
            <input type="password" class="form-control_id" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" required><br>
        </div>

        <div class="form-group" style="margin-left: auto; margin-right: auto; width: 300px;">
            <label for="{{ form.password2.id_for_label }}">비밀번호 확인</label><br>
            <input type="password" class="form-control_id" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" required><br>
        </div>
        <div style="margin-left: 25%; margin-right: auto; width: 250px;">
            {% if form.errors.password2 %}
            <p>{{ form.errors.password2 }}</p>
            {% endif %}
        </div>
        <div style="width: 300px; margin-left: auto; margin-right: auto;">
            <button style="font-size: 25px;" id="btn_login" type="submit">가입하기</button>
        <div>
    </form>

    <p style="width: 400px;">150자 이하 문자, 숫자 그리고 @/./+/_만 사용 가능합니다</p>
    <p style="width: 400px;">다른 개인정보와 유사한 비밀번호는 사용할 수 없습니다</p>
    <p style="width: 400px;">비밀번호는 최소 8자 이상이어야 합니다</p>
    <p style="width: 400px;">통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다</p>
    <p style="width: 400px;">숫자로만 이루어진 비밀번호는 사용할 수 없습니다</p>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap/css/login.css'%}">
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>로그인</title>
</head>
<body>
    <div class="login_title">
        <h1>로그인</h1>
    </div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group" style="margin-left: auto; margin-right: auto; width: 300px;">
            <label id="lab_id" for="{{ form.username.id_for_label }}">아이디</label><br>
            <input type="{{ form.username.widget.input_type }}" name="{{ form.username.name }}" class="form-control_id" id="{{ form.username.id_for_label }}" placeholder="아이디를 입력하세요" required>
        </div>
    
        <div class="form-group" style="margin-left: auto; margin-right: auto; width: 300px;">
            <label id="lab_pw" for="{{ form.password.id_for_label }}">비밀번호</label>
            <input type="password" name="{{ form.password.name }}" class="form-control_pw" id="{{ form.password.id_for_label }}" placeholder="비밀번호를 입력하세요" required>
        </div>
    
        <div style="width: 300px; margin-left: auto; margin-right: auto;">
            <button style="font-size: 25px;" id="btn_login" type="submit">로그인</button>
        </div>

        <div style="width: 250px; margin-left: auto; margin-right: auto; margin-top: 40px;">
            <p>아이디/비밀번호 문의 010-9129-4746</p>
        </div>
    </form>
</body>
</html>
